# Language used when:
# - A player has no language saved
# - A translation key is missing
# IMPORTANT:
# This value MUST match a registered language name below
default: "english"

# COMMAND ALIASES
# These commands are SHORTCUTS for changing your own language
# They behave like:
#   /lang <locale|language>
#
# Examples:
#   /lang spanish
#   /idioma german
#   /sprache язык
#
# NOTE:
# - These commands DO NOT replace /apololangs
# - They are player-only language selectors
# - Changes here REQUIRE a server restart
commands:
  - lang
  - language
  - idioma
  - lenguaje
  - lingua
  - idioma
  - langue
  - sprache
  - lingua
  - jezyk
  - yazyk
  - язык
  - yuyan
  - 语言

# DATABASE SETTINGS
# Supported types:
# - h2    : Local embedded database (single server)
# - mysql : External database (recommended for networks)
#
# NOTE:
# - MySQL settings are ignored if type = h2
database:
  type: "h2"
  address: "localhost"
  port: 3306
  database: "nautic"
  username: "root"
  password: "password"

# REGISTERED LANGUAGES
# Format:
#   LOCALE:LANGUAGE_NAME:MAIN_FILE
#
# Example:
#   en_US:english:english.yml
#
# How it works:
# - On startup or /apololangs reload:
#   • The language folder is created automatically
#   • The main .yml file is created if missing
#   • Files are loaded into memory
#
# IMPORTANT:
# - You CAN add/remove languages and use /apololangs reload
# - No server restart needed for this section
register:
  languages:
    - "en_US:english:english.yml"
    - "es_ES:spanish:spanish.yml"
    - "ru_RU:russian:russian.yml"
    - "zh_CN:chinese:chinese.yml"
    - "fr_FR:french:french.yml"
    - "de_DE:german:german.yml"
    - "it_IT:italian:italian.yml"
    - "pl_PL:polish:polish.yml"
    - "pt_BR:portuguese:portuguese.yml"